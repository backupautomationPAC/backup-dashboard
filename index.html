<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backup Monitoring Dashboard</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="header-left">
      <i class="fas fa-server"></i>
      <h1>Backup Monitoring Dashboard</h1>
    </div>
    <div class="header-right">
      <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
      <div id="last-updated">Last updated: <span id="update-time">Loading...</span></div>
    </div>
  </header>

  <main>
    <!-- SUMMARY CARDS -->
    <section class="summary-cards">
      <!-- … (same four cards as before) … -->
    </section>

    <!-- FILTERS -->
    <section class="filters">
      <!-- Device -->
      <div class="filter-group">
        <label for="device-filter">Device</label>
        <select id="device-filter"><option value="All">All Devices</option></select>
      </div>

      <!-- Source -->
      <div class="filter-group">
        <label for="source-filter">Source</label>
        <select id="source-filter">
          <option value="All Sources">All Sources</option>
          <option>IDrive">IDrive</option>
          <option>Datto</option>
        </select>
      </div>

      <!-- Status -->
      <div class="filter-group">
        <label for="status-filter">Status</label>
        <select id="status-filter">
          <option value="All Statuses">All Statuses</option>
          <option value="Successful">Successful</option>
          <option value="Warning">Warning</option>
          <option value="Failed">Failed</option>
        </select>
      </div>

      <!-- Last Backup (NEW) -->
      <div class="filter-group">
        <label for="date-filter">Last&nbsp;Backup</label>
        <select id="date-filter">
          <option value="all">All Dates</option>
          <option value="1">Last 24&nbsp;Hours</option>
          <option value="2">Last 48&nbsp;Hours</option>
          <option value="7">Last 7&nbsp;Days</option>
          <option value="30">Last 30&nbsp;Days</option>
        </select>
      </div>

      <button id="apply-filters"><i class="fas fa-filter"></i> Apply Filters</button>
    </section>

    <!-- BACKUPS TABLE -->
    <section class="backup-table">
      <table id="backups-table">
        <thead>
          <tr>
            <th>STATUS</th>
            <th>DEVICE NAME</th>
            <th>SOURCE</th>
            <th>LAST BACKUP</th>
            <th>FILES BACKED UP</th>
            <th>FILES FAILED</th>
            <th>TOTAL SIZE</th>
          </tr>
        </thead>
        <tbody id="backups-data">
          <tr><td colspan="7" class="loading-message">Loading backup data...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- DETAILS PANEL (unchanged) -->
    <section class="details-panel">
      <div class="details-content">
        <div class="details-icon"><i class="fas fa-info-circle"></i></div>
        <h3>No backup selected</h3>
        <p>Select a backup from the list to view detailed information</p>
      </div>
    </section>
  </main>
</body>
</html>
